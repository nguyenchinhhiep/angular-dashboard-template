  <mat-icon class="material-icons-outlined">account_circle</mat-icon>
</button>
<ng-template #userProfile>
  <div class="user-profile text-primary">
    <div class="user-profile__header border-secondary">
      <span>Signed in as</span>
      <span class="email">nguyenchinhhiep95@gmail.com</span>
    </div>
    <div class="user-profile__body border-secondary">
      <button class="user-profile__item cursor-pointer">
        <mat-icon class="material-icons-outlined icon-secondary">account_circle</mat-icon>
