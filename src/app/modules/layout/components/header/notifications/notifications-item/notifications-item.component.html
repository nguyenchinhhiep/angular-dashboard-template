<a>
  <div class="notifications__item-image">
    <img [src]="item.thumbnail" alt="">
  </div>
  <div class="notifications__item-content">
    <span class="author">{{item.author}}</span>
    {{item.content}}
    <div class="time text-secondary">
      {{item.date}}
    </div>
  </div>
  <div class="notifications__item-controls">
    <span class="status" (click)="toggleStatus()">
      <mat-icon *ngIf="!item.isRead" class="text-danger unread">fiber_manual_record</mat-icon>
      <mat-icon *ngIf="item.isRead" class="icon-secondary hasRead">fiber_manual_record</mat-icon>
    </span>
    <span class="remove icon-secondary" (click)="remove()">
      <mat-icon>close</mat-icon>
    </span>
  </div>
</a>
